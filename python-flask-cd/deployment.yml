apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskdeployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myflask
  template:
    metadata:
      labels:
        app: myflask
    spec:
      containers:
        - name: flaskapp
          image: deepak25404/ip-flask:v4
          ports:
            - containerPort: 5000
